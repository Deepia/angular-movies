<app-generic-list  [list]="movies">
  <ng-container content>
  <div class="movis-continer">
   <div  *ngFor="let movie of movies; let index = index;" class="movi-continer">
     <a>
      <img [src]="movie.poster" alt="Poster"/>
     </a>
     <p>
       <a>{{movie.title}}</a>
     </p>
     <div>
       <a mat-flat-button color="primary">Edit</a>
       <button mat-flat-button color="warn" type="button">Delete</button>
     </div>
   </div>
 </div>
</ng-container>
</app-generic-list>
